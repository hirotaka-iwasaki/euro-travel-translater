name: Release to App Store

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    timeout-minutes: 60

    env:
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.GIT_AUTH_TOKEN }}
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Ensure iOS simulator runtime
        run: |
          # Download latest iOS simulator runtime if no iPhone 17 Pro is available
          if ! xcrun simctl list devices available | grep -q "iPhone 17 Pro"; then
            echo "iPhone 17 Pro not found, downloading latest iOS runtime..."
            xcodebuild -downloadPlatform iOS
            xcrun simctl list devices available | grep iPhone | head -5
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Create keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Run Fastlane release
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: bundle exec fastlane release

      - name: Upload IPA artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EuroTravelTranslate.ipa
          path: build/EuroTravelTranslate.ipa
          retention-days: 30

      - name: Upload screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: fastlane/screenshots/
          retention-days: 30

      - name: Delete keychain
        if: always()
        run: security delete-keychain build.keychain || true
